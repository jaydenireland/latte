<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label color="primary" fixed>First</ion-label>
        <ion-input type="text" placeholder="" value="{{user.first_name}}" [(ngModel)]="user.first_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" fixed>Last</ion-label>
        <ion-input type="text" placeholder="" value="{{user.last_name}}" [(ngModel)]="user.last_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" fixed>Email</ion-label>
        <ion-input type="text" placeholder="" value="{{user.email}}" [(ngModel)]="user.email" disabled></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full (click)="save()">Save</button>
</ion-content>
