<ion-header>
  <ion-navbar>
      <ion-title>
      {{ navParams.get('action') }}
      </ion-title>
      <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        X
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let follow of followList">
            <ion-avatar item-start (click)="openUser(follow.user.id)">
                <img src="{{follow.user.avatar}}">
            </ion-avatar>
            <h2 (click)="openUser(follow.user.id)">{{follow.user.full_name}}</h2>
        </ion-item>
    </ion-list>
</ion-content>
